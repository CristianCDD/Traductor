<head>

<body>
    <div class="mainContainer">

        <h1 class="header">Traductor</h1>

        <div class="traducto">

             <div class="selection">
                <div class="respuesta">
                    <label for="translateFrom">Traducir del</label>
                    <select name="" id="translateFrom" class="selectetoFrom"></select>
                </div>
                <i class="fa-solid fa-language"></i>
                <div class="result">
                    <label for="translateTo">al</label>
                    <select name="" id="translateTo" class="selectetoFrom"></select>
                </div>
            </div> 



            <div class="result-container">

                <div class="first-section">
                    <textarea name="" id="inputTranslate" cols="10" rows="10"></textarea>
                </div>


                <div class="second-section">
                    <textarea name="" id="outputTranslate" cols="10" rows="10"></textarea>
                </div>
            </div>

        </div>

       


    </div>
